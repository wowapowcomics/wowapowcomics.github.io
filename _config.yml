# Site
title: Wow-a-Pow Comics
description: by Nolan Johnson
url: "https://wowapowcomics.com"
baseurl: "https://wowapowcomics.com/"
logo: logo.png                                       # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/radio.png                         # this image will be shown on post list page
  default-post: images/tower.png                      # this image will be shown when post's front matter doesn't specify any image

# Build
permalink:          /:year/:month/:day/:title/
paginate:           1
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
google-analytics: UA-23727517-1

# Social
twitter:            wowapowcomics
github:             wowapowcomics
about:              about

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
